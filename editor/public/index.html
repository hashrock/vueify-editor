<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sushi-Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.9.0/codemirror.css">
	<style>
		*{
			box-sizing: border-box;
		}
		html, body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		html{
			font-size: 14px;
		}
		body{
			display: flex;
		}

		.save{
			height: 2rem;
			padding: 10px;
			width: 300px;
		}
		.CodeMirror {
			border: 1px solid #eee;
			height: 100%;
		}
		.editorContainer{
			flex: 1;
			padding: 20px;
			font-family: sans-serif;
			position: relative;
			overflow-y: scroll;
		}
		.previewContainer{
			flex: 1;
			
		}

	</style>
</head>
<body id="app">
	<div class="editorContainer"></div>
	<div class="previewContainer">
		<app></app>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
