<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sushi-Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.9.0/codemirror.css">
	<style>
		*{
			box-sizing: border-box;
		}
		html, body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		html{
			font-size: 14px;
		}
		body{
			display: flex;
			flex-direction: column;
		}
		header{
			padding: 10px;
			box-shadow: 0px 0px 5px #333;
			margin-bottom: 10px;
		}
		header > h1{
			font-size: 1rem;
			line-height: 2rem;
			float:left;
			margin: 0;
			padding: 0;
			color: #4AC303;
		}
		header > label{
			float:right;
			line-height: 2rem;
		}
		.lastsave{
			font-size: 0.5rem;
			float:right;
			line-height: 2rem;
			color: #999;
		}
		.container{
			flex: 1;
			display: flex;
		}

		.save{
			height: 2rem;
			padding: 10px;
			width: 300px;
		}
		.CodeMirror {
			border: 1px solid #eee;
			height: 100%;
		}
		.editorContainer{
			flex: 1;
			padding: 20px;
			font-family: sans-serif;
			position: relative;
			overflow-y: scroll;
		}
		.previewContainer{
			flex: 1;
		}

	</style>
</head>
<body id="app">
	<header>
		<h1>Vueify Editor</h1>
		<label>
			<input type="checkbox" v-model="autosave">
			AutoSave
		</label>
		<div class="lastsave">{{saved}}</div>
		
	</header>
	<div class="container">
		<div class="editorContainer"></div>
		<div class="previewContainer">
			<app></app>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
