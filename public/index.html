<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sushi-Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.9.0/codemirror.css">
	<style>
		*{
			box-sizing: border-box;
		}
		html{
			height: 100%;
			font-size: 40px;
		}
		body{
			height: 100%;
			flex-direction: column;
			display: flex;
		}

		footer{
			height: 2rem;
		}
		.footer__save{
			height: 2rem;
			padding: 10px;
			width: 200px;
			background-color: green;
			color: white;
		}
		.CodeMirror {
			border: 1px solid #eee;
			height: 100%;
		}
		.editorContainer{
			flex: 1;
			padding: 20px;
			font-family: sans-serif;
			position: relative;
			overflow-y: scroll;
		}

	</style>
</head>
<body id="app">
	<div class="editorContainer"></div>
	<footer><button class="footer__save" @click="save">Save</button> {{saved}}</footer>
	<script src="bundle.js"></script>
</body>
</html>
